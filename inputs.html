<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HTML Inputs</title>
    </head>
    <body>
        <h1>HTML Inputs</h1>
        <form action="" method="post" class="">
            <label for="">Enter your name : </label>
            <input type="text" name="" value=""> <br> <br>

            <label for="">Enter your email : </label>
            <input type="email" name="" value=""> <br> <br>

            <label for="">Enter your password : </label>
            <input type="password" name="" value=""> <br> <br>

            <label for="">Check this box or not</label>
            <input type="checkbox" name="" value=""> <br> <br>

            <label for="">Choose those 2 things : </label> <br>
            <input type="radio" name="" value=""> Thing 1 <br>
            <input type="radio" name="" value=""> Thing 2 <br>

            <label for="">Choose your favorite color : </label>
            <input type="color" name="" value=""> <br> <br>

            <label for="">Choose your birthdate : </label>
            <input type="date" name="" value=""> <br> <br>

            <label for="">Define an accepted range of value : </label>
            <input type="range" name="" value="" min="0" max="20"> <br> <br>

            <label for="">Enter your phone number : </label>
            <input type="tel" name="" value=""> <br> <br>

            <label for="">Upload your scanned NIC</label> <br>
            <input type="file" name="" value=""> <br> <br>

            <label for="">When you finish, submit your answers please</label> <br> <br>
            <input type="submit" name="" value="submit">
        </form>
    </body>
</html>
